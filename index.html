<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="/assets/bell.png" type="image/png">
  <title>Remind Alerts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .container {
      text-align: center;
      padding: 2.5rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #4f46e5;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    p {
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 0.5rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .btn-secondary {
      background-color: #ffffff;
      color: #4f46e5;
      border: 1px solid #4f46e5;
    }

    .btn-secondary:hover {
      background-color: #f9fafb;
      color: #4338ca;
      border-color: #4338ca;
    }

    .icon {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/assets/bell.png" alt="Remind Alerts Logo" class="logo">
    <h1>Remind Alerts</h1>
    <p>Never forget important dates again. Track birthdays, anniversaries, and more!</p>
    <div class="btn-container">
      <a href="/auth/google" class="btn">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
          <path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
        </svg>
        Sign in with Google
      </a>
      <p style="font-size: 0.9rem; margin: 0.5rem 0;">New user? Sign up with Google too!</p>
    </div>
  </div>
</body>

</html>
